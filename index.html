<!DOCTYPE html>
<html lang="en">

   <title>Image Search App</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>

      </div>
      <div class="search-result">
         <img src="https://images.unsplash.com/photo-1682685797828-d3b2561deef4?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Night sky">

      </div>
      <div class="search-result">

         <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-canyon-at-night-0rvKw0fDiHk" target="_blank">Mountains under the sky</a>
      </div>
   </div>

   <button id="show-more-button">Show more</button>
   

   <script src="main.js"></script>
</body>
</html>
